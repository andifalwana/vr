<html>

<head>
  <meta name="description" content="Mouse Click Example - A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: { default: '' }
      },

      init: function () {
        var data = this.data;
        var el = this.el;

        el.addEventListener('click', function () {
          window.location.href = data.url;
        });
      }
    });        
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="texture" src="asset/pintu.png">
    </a-assets>
    <a-image scale="2 2 2" position="2 3.5 4" rotation="0 45 0" src="#texture" navigate-on-click="url: index.html">
    </a-image>
    <a-entity id="camera" position="0 4 0" rotation="0 180 0">
      <a-entity camera look-controls wasd-controls="acceleration:60" look-controls cursor="rayOrigin: mouse" position="0 0 0"></a-entity>
  </a-entity>
    <a-sky src="asset/img3.jpg" rotation=" 0 -130 0"></a-sky>
  </a-scene>
</body>

</html>
